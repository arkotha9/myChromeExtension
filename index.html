<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Chess Move</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #summary {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 50px;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="summarize">Suggest Next Move</button>
    <div id="summary">Click the button to suggest next move</div>
</body>
<script src="js/popup.js"></script>
</html>
